<svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for leather texture and depth -->
    <linearGradient id="leatherBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7a2828;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a1212;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="leatherHighlight" cx="40%" cy="35%">
      <stop offset="0%" style="stop-color:#8a3535;stop-opacity:0.6" />
      <stop offset="60%" style="stop-color:#6a2323;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4a1212;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="magicalGlow" cx="50%" cy="45%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="40%" style="stop-color:#daa520;stop-opacity:0.4" />
      <stop offset="70%" style="stop-color:#8b6914;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#4a1212;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="spineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a0808;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#4a1212;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4a1212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a0808;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="spineLeather" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a0f0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5a1818;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a0f0f;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pagesGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f4e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8dcc0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4c4a0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pageEdgeShading" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c4b090;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8dcc0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b090;stop-opacity:1" />
    </linearGradient>
    
    <filter id="emboss">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="goldShine">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 1"/>
      </feComponentTransfer>
    </filter>
    
    <filter id="book-glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="deepShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="8" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Parchment texture pattern -->
    <pattern id="parchmentTexture" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#f4e8d0"/>
      <path d="M20,10 Q30,15 40,10 T60,10" stroke="#e8d5b0" stroke-width="0.5" fill="none" opacity="0.3"/>
      <path d="M10,30 Q20,35 30,30 T50,30" stroke="#e8d5b0" stroke-width="0.5" fill="none" opacity="0.3"/>
      <circle cx="15" cy="60" r="1" fill="#dcc8a0" opacity="0.4"/>
      <circle cx="70" cy="25" r="1" fill="#dcc8a0" opacity="0.4"/>
      <circle cx="85" cy="80" r="1" fill="#dcc8a0" opacity="0.4"/>
    </pattern>
  </defs>

  <!-- Define the book geometry with proper constraints -->
  <!-- Spine corners: 1(150,300), 2(170,310), 3(190,748), 4(170,758) -->
  <!-- Front cover corners: 5(190,300), 8(630,355), 11(643,793), 12(190,300) where 12=1 -->
  <!-- Bottom pages: 6=5(190,300), 7=4(170,758), 9=8(630,355), 10 calculated -->
  
  <!-- Magical ambient glow (bottom layer) -->
  <ellipse cx="420" cy="520" rx="300" ry="240" fill="url(#magicalGlow)" opacity="0.6"/>
  
  <!-- Deep book shadow with 3D perspective -->
  <path d="M140,330 L160,765 L640,815 L605,380 Z" fill="#000" opacity="0.2" filter="url(#deepShadow)"/>
  
  <!-- Bottom page edges (visible bottom of book) -->
  <!-- Corners: 6(190,748), 7(170,758), 10(610,805), 9(630,795) -->
  <g>
    <!-- Main page block bottom -->
    <path d="M190,748 L170,758 L610,805 L630,795 Z" fill="url(#pageEdgeShading)"/>
    
    <!-- Individual page layers for depth -->
    <path d="M191,747 L171,757 L608,803 L628,793 Z" fill="#e8dcc0" opacity="0.8"/>
    <path d="M192,746 L172,756 L606,801 L626,791 Z" fill="#ded0b0" opacity="0.7"/>
    <path d="M193,745 L173,755 L604,799 L624,789 Z" fill="#d4c4a0" opacity="0.6"/>
    
    <!-- Page edge details -->
    <line x1="200" y1="752" x2="620" y2="800" stroke="#c4b090" stroke-width="0.5" opacity="0.5"/>
    <line x1="220" y1="754" x2="622" y2="802" stroke="#c4b090" stroke-width="0.5" opacity="0.4"/>
    <line x1="240" y1="756" x2="624" y2="803" stroke="#c4b090" stroke-width="0.5" opacity="0.3"/>
  </g>
  
  <!-- Left spine/binding - proper parallelogram -->
  <!-- Corners: 1(150,320), 2(170,310), 3(190,748), 4(170,758) -->
  <g>
    <!-- Main spine body -->
    <path d="M150,320 L170,310 L190,748 L170,758 Z" fill="url(#spineLeather)"/>
    
    <!-- Spine ribs (raised bands) -->
    <path d="M150,360 L170,350 L190,360 L170,370 Z" fill="url(#spineGradient)"/>
    <path d="M153,450 L173,440 L193,450 L173,460 Z" fill="url(#spineGradient)"/>
    <path d="M156,540 L176,530 L196,540 L176,550 Z" fill="url(#spineGradient)"/>
    <path d="M159,630 L179,620 L199,630 L179,640 Z" fill="url(#spineGradient)"/>
    <path d="M162,720 L182,710 L202,720 L182,730 Z" fill="url(#spineGradient)"/>
    
    <!-- Spine gold decorative line -->
    <path d="M155,330 L175,320 L195,740 L175,750 Z" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Spine highlight -->
    <path d="M158,320 L178,310 L198,745 L178,755 Z" fill="rgba(255,255,255,0.08)"/>
    
    <!-- Spine shadow on inner edge -->
    <path d="M188,748 L190,748 L170,312 L168,312 Z" fill="rgba(0,0,0,0.4)"/>
  </g>
  
  <!-- Main book cover (front, in 3D perspective) - proper parallelogram -->
  <!-- Corners: 5(170,310), 8(596,377), 11(630,795), 12(190,748) -->
  
  <path d="M170,310 L596,377 L630,795 L190,748 Z" fill="url(#leatherBase)"/>
  <path d="M170,310 L596,377 L630,795 L190,748 Z" fill="url(#leatherHighlight)"/>
  
  <!-- Leather grain texture overlay on cover -->
  <path d="M170,310 L596,377 L630,795 L190,748 Z" fill="none" stroke="#4a1212" stroke-width="0.5" opacity="0.3" stroke-dasharray="2,3"/>
  
  <!-- Ornate corner plates adjusted for new parallelogram perspective -->
  <!-- Top-left corner -->
  <g filter="url(#emboss)">
    <path d="M185,325 L225,330 L225,336 L213,335 L210,375 L204,374 L207,335 L185,331 Z" fill="url(#goldGradient)"/>
    <path d="M185,325 Q190,330 185,335 L183,333 Q187,330 185,325" fill="#b8860b"/>
    <circle cx="205" cy="355" r="3" fill="#8b6914"/>
  </g>
  
  <!-- Top-right corner -->
  <g filter="url(#emboss)">
    <path d="M581,387 L541,382 L541,388 L553,389 L556,429 L562,430 L559,389 L581,394 Z" fill="url(#goldGradient)"/>
    <path d="M581,387 Q576,392 581,397 L583,395 Q579,392 581,387" fill="#b8860b"/>
    <circle cx="556" cy="409" r="3" fill="#8b6914"/>
  </g>
  
  <!-- Bottom-left corner -->
  <g filter="url(#emboss)">
    <path d="M205,733 L245,738 L245,732 L233,731 L230,691 L224,690 L227,731 L205,727 Z" fill="url(#goldGradient)"/>
    <path d="M205,733 Q210,728 205,723 L203,725 Q207,728 205,733" fill="#b8860b"/>
    <circle cx="225" cy="711" r="3" fill="#8b6914"/>
  </g>
  
  <!-- Bottom-right corner -->
  <g filter="url(#emboss)">
    <path d="M615,785 L575,780 L575,774 L587,775 L590,735 L596,736 L593,775 L615,779 Z" fill="url(#goldGradient)"/>
    <path d="M615,785 Q610,780 615,775 L617,777 Q613,780 615,785" fill="#b8860b"/>
    <circle cx="590" cy="755" r="3" fill="#8b6914"/>
  </g>
  
  <!-- Arcane symbols in corners with 3D positioning -->
  <!-- Top-left: Alchemy symbol -->
  <g opacity="0.7" fill="url(#goldGradient)" filter="url(#emboss)">
    <circle cx="205" cy="355" r="12" fill="none" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <path d="M205,345 L205,365 M195,355 L215,355" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <circle cx="205" cy="355" r="5" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
  </g>
  
  <!-- Top-right: Moon phases -->
  <g opacity="0.7" fill="url(#goldGradient)" filter="url(#emboss)">
    <circle cx="556" cy="409" r="8" fill="none" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <path d="M552,409 A8,8 0 0,0 560,409" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Bottom-left: Pentagram -->
  <g opacity="0.7" stroke="url(#goldGradient)" fill="none" filter="url(#emboss)">
    <circle cx="225" cy="711" r="12" stroke-width="1"/>
    <path d="M225,699 L219,715 L233,705 L217,705 L231,715 Z" stroke-width="1.5"/>
  </g>
  
  <!-- Bottom-right: Arcane rune -->
  <g opacity="0.7" stroke="url(#goldGradient)" fill="none" filter="url(#emboss)">
    <path d="M590,743 L590,767 M582,751 L598,751 M585,759 L595,759" stroke-width="1.5"/>
    <circle cx="590" cy="745" r="3" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Ornate filigree border with proper parallelogram perspective -->
  <g stroke="url(#goldGradient)" fill="none" stroke-width="2" opacity="0.8" filter="url(#emboss)">
    <path d="M180,320 L588,385 L620,785 L200,738 Z"/>
    <path d="M190,330 L580,393 L610,775 L210,728 Z"/>
  </g>
  
  <!-- Decorative flourishes with perspective -->
  <g stroke="url(#goldGradient)" fill="none" stroke-width="1.5" opacity="0.7">
    <!-- Bottom center flourish -->
    <path d="M395,762 L425,768 L455,772" stroke-linecap="round"/>
    <path d="M405,757 L425,762 L445,767" stroke-linecap="round"/>
  </g>
  
  <!-- Title glow layer with perspective -->
  <ellipse cx="403" cy="520" rx="190" ry="70" fill="url(#magicalGlow)" opacity="0.4" filter="url(#book-glow)" transform="rotate(6 403 520)"/>
  
  <!-- Fleur-de-lis dividers with perspective -->
  <g fill="url(#goldGradient)" filter="url(#emboss)" transform="rotate(6 398 545)">
    <!-- Top fleur-de-lis (moved 20px left) -->
    <path d="M393,430 L388,445 Q393,442 398,445 Z" opacity="0.8"/>
    <ellipse cx="393" cy="438" rx="3" ry="8" opacity="0.8"/>
    <ellipse cx="387" cy="440" rx="2" ry="6" transform="rotate(-20 387 440)" opacity="0.8"/>
    <ellipse cx="399" cy="440" rx="2" ry="6" transform="rotate(20 399 440)" opacity="0.8"/>
    
    <!-- Bottom fleur-de-lis -->
    <path d="M428,690 L423,675 Q428,678 433,675 Z" opacity="0.8"/>
    <ellipse cx="428" cy="682" rx="3" ry="8" opacity="0.8"/>
    <ellipse cx="422" cy="680" rx="2" ry="6" transform="rotate(20 422 680)" opacity="0.8"/>
    <ellipse cx="434" cy="680" rx="2" ry="6" transform="rotate(-20 434 680)" opacity="0.8"/>
  </g>
  
  <!-- Main title "Dream Tome" with embossed effect and perspective -->
  <g filter="url(#emboss)" transform="rotate(6 398 545)">
    <text x="398" y="515" font-family="serif" font-size="58" font-weight="bold" 
          fill="url(#goldGradient)" text-anchor="middle" letter-spacing="4">
      Dream
    </text>
    <text x="408" y="585" font-family="serif" font-size="58" font-weight="bold" 
          fill="url(#goldGradient)" text-anchor="middle" letter-spacing="4">
      Tome
    </text>
  </g>
  
  <!-- Title highlight shine with perspective -->
  <g opacity="0.6" fill="#ffd700" filter="url(#goldShine)" transform="rotate(6 398 545)">
    <text x="398" y="515" font-family="serif" font-size="58" font-weight="bold" 
          text-anchor="middle" letter-spacing="4">
      Dream
    </text>
    <text x="408" y="585" font-family="serif" font-size="58" font-weight="bold" 
          text-anchor="middle" letter-spacing="4">
      Tome
    </text>
  </g>
  
  <!-- Decorative subtitle line with perspective -->
  <g stroke="url(#goldGradient)" fill="none" stroke-width="1" opacity="0.6" transform="rotate(6 398 610)">
    <line x1="318" y1="610" x2="488" y2="610"/>
    <path d="M313,610 L308,608 L308,612 Z" fill="url(#goldGradient)"/>
    <path d="M493,610 L498,608 L498,612 Z" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Edge highlights for 3D depth -->
  <!-- Top edge highlight -->
  <path d="M170,310 L596,377 L594,380 L172,313 Z" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Right edge shadow -->
  <path d="M628,795 L630,795 L596,379 L594,379 Z" fill="rgba(0,0,0,0.35)"/>
  
  <!-- Bottom edge shadow -->
  <path d="M190,746 L630,793 L630,795 L190,748 Z" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Left edge (meeting spine) highlight -->
  <path d="M170,310 L172,312 L192,746 L190,744 Z" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Spine highlight edge -->
  <path d="M150,320 L152,322 L172,748 L170,746 Z" fill="rgba(255,255,255,0.12)"/>
  
  <!-- Final outer glow for magical effect with 3D perspective -->
  <path d="M170,310 L596,377 L630,795 L190,748 Z" fill="none" 
        stroke="#ffd700" stroke-width="1" opacity="0.3" filter="url(#book-glow)"/>
  
  <!-- Subtle page glow from bottom -->
  <path d="M190,748 L170,758 L610,805 L630,795 Z" fill="none" 
        stroke="#fff5e6" stroke-width="1" opacity="0.4"/>
</svg>